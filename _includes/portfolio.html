<!-- Services Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Portfolio</h2>
                </div>
                <div class="col-lg-12 text-center">
                    <h3 class="section-heading">Posters</h2>
                </div>
            </div>
            <div class="row text-center">
              {% for poster in site.data.information.posters %}
                <div class="col-md-4">
                  <img src="img/posters/{{ poster.image }}" style="height:300px">
                  <h4 class="service-heading">{{ poster.title }}<h4>
                </div>
              {% endfor %}
           </div>
           <div class="row">
           <div class="col-lg-12 text-center">
                    <h3 class="section-heading">Stickers</h2>
           </div>
           </div>
           <div class="row text-center">
              {% for sticker in site.data.information.stickers %}
                <div class="col-md-4">
                  <img src="img/stickers/{{ sticker.image }}" style="height:300px">
                  <h4 class="service-heading">{{ sticker.title }}<h4>
                </div>
              {% endfor %}
           </div>
           
       </div>
    </section>
